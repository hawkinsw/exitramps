name: schema-verify
on: pull_request
on: 
  push:
    branches:
      - 'main'
jobs:
  schema-verify-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code.
        uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with: 
          python-version: '3.10' 
      - run: pip install jsonschema
      - run: jsonschema -i exitramps.json schema.json